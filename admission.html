<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="secs.jpg">
    <title>Admission / STECS</title>
    <link rel="stylesheet" href="style_admission.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="POST" id="form-admission">
                <div class="logo">
                    <img src="sss.jpeg" alt="Logo">
                </div>
                <div class="admission-title">
                    <h2>Admission</h2>
                    <p>Fill out the form below to apply for admission.</p>
                </div>
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input name="name" type="text" id="name" placeholder="Enter Full Name..." required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter Email Address..." required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input name="phone" type="tel" id="phone" placeholder="Enter Phone Number..." required>
                </div>
                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" placeholder="Enter Your Message..."></textarea>
                </div>
                <div class="terms-condition">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">I agree to the <a href="#">terms and conditions</a></label>
                </div>
                <div class="input-group">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
