<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" type="image/x-icon" href="secs.ico">
    <title>College Login / STECS</title>
    <link rel="stylesheet" href="style(2).css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="Home.html" method="POST" id="form-login">
                <div class="logo">
                    <img src="sss.jpeg" alt="Logo">
                </div>
                <div class="login-title">
                    <h2>College Login</h2>
                    <p>Enter email address and password to login.</p>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter Email Address..." required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" id="password" placeholder="Enter Password....">
                </div>
                <div class="input-group">
                    <button type="submit" id="login-btn">Login</button>
                </div>
                <div class="register-link">
                    <a href="admission.html">Click here to register</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
